<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visual Time Travel - Test Page</title>
  <link rel="stylesheet" href="styles/popup.css">
  <style>
    body {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .test-container {
      margin-top: 30px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .test-button {
      margin-top: 10px;
    }
    .test-result {
      margin-top: 10px;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 4px;
      min-height: 100px;
    }
    h2 {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Visual Time Travel - Test Page</h1>
  <p>This page allows you to test the extension's functionality without loading it into the browser.</p>
  
  <h2>API Connection Test</h2>
  <div class="test-container">
    <p>Test the connection to the backend API:</p>
    <input type="text" id="api-url" value="http://localhost:5000/api" style="width: 300px;">
    <button id="test-api" class="btn btn-primary test-button">Test API Connection</button>
    <div id="api-result" class="test-result"></div>
  </div>
  
  <h2>Login Test</h2>
  <div class="test-container">
    <p>Test the login functionality:</p>
    <div class="form-group">
      <label for="test-email">Email</label>
      <input type="email" id="test-email" value="test@example.com">
    </div>
    <div class="form-group">
      <label for="test-password">Password</label>
      <input type="password" id="test-password" value="Test@123456">
    </div>
    <button id="test-login" class="btn btn-primary test-button">Test Login</button>
    <div id="login-result" class="test-result"></div>
  </div>
  
  <h2>Register Test</h2>
  <div class="test-container">
    <p>Test the registration functionality:</p>
    <div class="form-group">
      <label for="test-reg-email">Email</label>
      <input type="email" id="test-reg-email" value="newuser@example.com">
    </div>
    <div class="form-group">
      <label for="test-reg-password">Password</label>
      <input type="password" id="test-reg-password" value="Test@123456">
    </div>
    <button id="test-register" class="btn btn-primary test-button">Test Register</button>
    <div id="register-result" class="test-result"></div>
  </div>
  
  <script type="module">
    import { login, register } from './utils/api.js';
    
    // API Test
    document.getElementById('test-api').addEventListener('click', async () => {
      const apiUrl = document.getElementById('api-url').value;
      const resultElement = document.getElementById('api-result');
      
      resultElement.innerHTML = 'Testing API connection...';
      
      try {
        const response = await fetch(`${apiUrl}/health`);
        const data = await response.json();
        
        resultElement.innerHTML = `
          <p>Status: ${response.status}</p>
          <pre>${JSON.stringify(data, null, 2)}</pre>
        `;
      } catch (error) {
        resultElement.innerHTML = `
          <p>Error: ${error.message}</p>
          <p>Make sure the backend server is running and accessible.</p>
        `;
      }
    });
    
    // Login Test
    document.getElementById('test-login').addEventListener('click', async () => {
      const email = document.getElementById('test-email').value;
      const password = document.getElementById('test-password').value;
      const resultElement = document.getElementById('login-result');
      
      resultElement.innerHTML = 'Testing login...';
      
      try {
        const response = await login(email, password);
        
        resultElement.innerHTML = `
          <p>Login successful!</p>
          <pre>${JSON.stringify(response, null, 2)}</pre>
        `;
      } catch (error) {
        resultElement.innerHTML = `
          <p>Login failed: ${error.message}</p>
        `;
      }
    });
    
    // Register Test
    document.getElementById('test-register').addEventListener('click', async () => {
      const email = document.getElementById('test-reg-email').value;
      const password = document.getElementById('test-reg-password').value;
      const resultElement = document.getElementById('register-result');
      
      resultElement.innerHTML = 'Testing registration...';
      
      try {
        const response = await register(email, password);
        
        resultElement.innerHTML = `
          <p>Registration successful!</p>
          <pre>${JSON.stringify(response, null, 2)}</pre>
        `;
      } catch (error) {
        resultElement.innerHTML = `
          <p>Registration failed: ${error.message}</p>
        `;
      }
    });
  </script>
</body>
</html>
